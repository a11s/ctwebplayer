<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mode Test</title>
    <!-- 外部CSS链接，用于测试缓存 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- 另一个外部CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Debug Mode Test Page</h1>
        <p>这是一个用于测试Debug模式的简单HTML页面。</p>
        
        <!-- 图片链接，用于测试缓存 -->
        <img src="https://via.placeholder.com/300x200/007bff/ffffff?text=Test+Image" alt="Test Image 1">
        <img src="https://via.placeholder.com/150x150/ff6b6b/ffffff?text=Another+Image" alt="Test Image 2">
        
        <!-- 外部JavaScript链接，用于测试缓存 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <!-- API请求，用于测试不缓存的情况 -->
        <script>
            // 使用fetch进行API请求
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    document.getElementById('api-result').innerText = 'API loaded: ' + data.title;
                })
                .catch(error => console.error('API Error:', error));
            
            // 使用XMLHttpRequest进行另一个API请求
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/users/1', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('XHR Response:', JSON.parse(xhr.responseText));
                    document.getElementById('xhr-result').innerText = 'XHR loaded: ' + JSON.parse(xhr.responseText).name;
                }
            };
            xhr.send();
        </script>
        
        <div id="api-result" class="mt-3">API Result Here</div>
        <div id="xhr-result" class="mt-3">XHR Result Here</div>
    </div>
</body>
</html>
